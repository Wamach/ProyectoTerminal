<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="stylesheet" href="/css/footerstyles.css">
    <link rel="stylesheet" href="/css/navbarstyles.css">
</head>

<body>

    <header>
        <img class="logo" src="img/logo siecymelsa peque.png" alt="logo">
        <nav>
            <ul class="nav_enlaces">
                <li> <a href="index.html">Inicio </a></li>
                <li> <a href="servicios.html">Servicios</a></li>

                <li> <a href="login.html">Inicio Sesion</a></li>
            </ul>
        </nav>
    </header>

    <div id="contenedor" class="clearfix">

        <div id="lateral">
            <div class=contenedorFormulario>
                <form>
                    <h3> <span class="aumento">CONTACTANOS</span> </h3>
                    <p>
                        <input type="text" class="formIzquierda" name="entradaNombre" id="nombre"
                            placeholder="Nombre empresa">
                    </p>

                    <p>
                        <input type="text" class="formDerecha" name="entradaTelefono" id="telefono"
                            placeholder="Telefono">
                    </p>

                    <p>
                        <input type="text" name="entradaEmail" id="email" placeholder="Email">
                    </p>

                    <textarea name="entradaMensaje" id="mensaje"
                        placeholder="Mensaje. Describe que mantenimiento necesitas."></textarea>


                    <button type="submit" name="enviar_formulario" id="enviar">
                        <p>Enviar correo</p>
                    </button>
                </form>

            </div>
        </div>

        <div id="principal">
            <img src="/img/googlemaps.png" alt="">
        </div>

    </div>

    <footer>
        <div class="img-footer">
            <span class="image-navbar">
                <img loading="lazy" src="/img/logo oficial negro.png" alt="">
            </span>
        </div>
        <ul>
            <h3> Navegacion </h3>
            <li> Inicio </li>
            <li> Servicio </li>

        </ul>


        <ul>
            <h3>Contacto</h3>
            <li>Correo electronico</li>
            <li>Telefono</li>
            <li>Icono FB y Gmail</li>
        </ul>
